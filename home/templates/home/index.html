{% extends "base.html" %}
{% load static %}

{% block page_header%}
    <div id="heroCarousel" class="carousel slide d-none d-md-block">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images\home_carousel_bg1.jpg' %}" class="d-block w-100" alt="CAROUSEL 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Placeholder text for first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images\home_carousel_bg1.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Placeholder text for second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images\home_carousel_bg1.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Placeholder text for third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
  
<script>
    const carousel = new bootstrap.Carousel('#heroCarousel')
</script>

{% endblock %}

{% block content%}
<h1 class="lead text-success text-center">CONTENT</h1>
{% endblock %}
