{% extends "base.html" %}
{% load static %}

{% block page_header%}
{% endblock %}

{% block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1 col-xl-8 offset-xl-2 col-xxl-6 offset-xxl-3">
            <div class="row my-4">
                <!-- Product -->
                <div class="col-12 col-sm-6">
                    <div class="card h-100 p-1 border-0">
                        <!-- Product image -->
                        <div class="square-img-container">
                            {% if product.image %}
                                <img class="product-img p-2" src="{{ product.image.url }}" alt="{{ product.name }}">
                            {% else %}
                                <!-- Default if no image -->
                                <img class="product-img p-4" src="{% static 'images/noimage.png' %}" alt="{{ product.name }}">
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="card-body d-flex flex-column">
                        <!-- Name -->
                        <h1 class="pb-2">{{ product.name }}</h1>
                        <!-- Price -->
                        <p id="product-price" class="mt-auto">
                            {{ product.get_minimum_price }} EUR
                        </p>
                        <!-- Variants (Sizes etc.) -->
                        {% if product.product_variants.all  %}
                            <select name="variants" id="variants" class="form-select">
                                {% for variant in product.product_variants.all %}
                                <option value="{{ variant.name }}" data-price="{{ variant.variant_price }}">{{ variant.friendly_name }}</option>
                                {% endfor %}
                            </select>
                        {% endif %}
                        <!-- Add to cart -->
                        <button class="w-100 btn btn-blue py-3 mt-4">
                            Add to Cart
                        </button>
                        <hr>
                        <!-- Description -->
                        <p class="my-4">
                            {{ product.description }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
