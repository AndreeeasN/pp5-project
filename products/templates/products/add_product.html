{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col">
            <!-- Header -->
            <div class="row">
                <div class="col text-center">
                    <h1 class="py-4 m-0 ">Product Management</h1>
                    <h2 class="fs-3 lead">Add product</h2>
                </div>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-end">
                        <a class="btn btn-secondary" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-blue" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
{% include 'includes/btt_button.html' %}

{% endblock %}
