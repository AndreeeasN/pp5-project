{% extends "base.html" %}
{% load static %}

{% block page_header%}
{% endblock %}

{% block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1 col-xl-8 offset-xl-2 col-xxl-6 offset-xxl-3">
            <!-- Header and 'continue shopping' link -->
            <div class="row">
                <div class="d-flex col-6 align-items-center">
                    <h1 class="justify-content-start py-4 m-0">Your Cart</h1>
                </div>
                <div class="d-flex col-6 align-items-center justify-content-end">
                    <a class="link-dark link-underline-opacity-50 link-underline-opacity-100-hover" href="{% url 'products' %}">Continue Shopping</a>
                </div>
                <hr>
            </div>

            <div class="row">
                {% if cart_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <!-- If no products in cart -->
                    <div class="text-center">
                        <p class="my-4 lead">
                            Your cart is empty...
                        </p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
