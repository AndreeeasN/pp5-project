{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
    <div class="d-flex flex-column justify-content-center">
      <h1 class="align-self-center py-4">{% trans "Sign Out" %}</h1>

      <p class="align-self-center">{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="w-100 btn btn-blue mb-2 py-2" type="submit">{% trans 'Sign Out' %}</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
